# Enable GPIO-based latency measurement system
CONFIG_LATENCY_MEASUREMENT=y

# Configure latency measurement parameters
CONFIG_LATENCY_MEASUREMENT_FRAME_COUNT=10
CONFIG_LATENCY_MEASUREMENT_FRAME_INTERVAL=1000

# GPIO pulse duration
CONFIG_LATENCY_PULSE_DURATION_MS=200

# Enable debug output for timing events (optional)
# CONFIG_LATENCY_MEASUREMENT_DEBUG=y

# Enable GPIO drivers for timing pins
CONFIG_GPIO=y